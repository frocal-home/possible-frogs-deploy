---
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre-books
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIME_ZONE}
      - PASSWORD= #optional
      - CLI_ARGS= #optional
    volumes:
      - ${CONFIG}:/config
      - ${BOOKS_DATA}:/books
    ports:
      - 8180:8080
      - 8181:8181
      - 8081:8081
    restart: unless-stopped