services:
  heimdall_1:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall_${USER1}
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIME_ZONE}
    volumes:
      - ${USER1_CONFIG}:/config
    ports:
      - ${USER1_PORT}:80
    restart: unless-stopped

